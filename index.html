<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="assets/favicon.png">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<title>Random Name Generator</title>
	</head>
	<body onload="updateName()">
		<script type="text/javascript" src="js/index.js"></script>
		<div id="wrapper">
			<h1>Random Name Generator</h1>

			<button type="button" onclick="generateRandomName()">Generate Random Name</button>
			<button id="statsButton" type="button" onclick="toggleStats()">Show Stats</button>
			<p id="statsTotal"></p>
			<p id="statsTitles"></p>
			<p id="statsPrefixes"></p>
			<p id="statsNouns"></p>
			<p id="statsVerbs"></p>
			<p id="statsSuffixes"></p>
			<img src="assets/dice.png">
		</div>
	</body>
</html>
